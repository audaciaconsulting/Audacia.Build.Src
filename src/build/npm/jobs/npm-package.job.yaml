# Job to build an NPM Package
parameters:
  - name: displayName
    default: 'Build NPM'
  - name: path
    default: ''
  - name: test
    default: true
  - name: skipDependencyChecks
    default: false

jobs:
  - job:
    displayName: ${{ parameters.displayName }}
    steps:
      - task: npmAuthenticate@0
        displayName: NPM Authenticate
        inputs:
          workingFile: $(Build.SourcesDirectory)/${{parameters.path}}/.npmrc

      - task: Npm@1
        displayName: NPM Install
        inputs:
          command: custom
          workingDir: '$(Build.SourcesDirectory)/${{parameters.path}}'
          customCommand: 'ci --prefer-offline --no-audit'

      - template: /src/security/dependency-check/tasks/npm-dependency-check.yaml
        parameters:
          path: ${{parameters.path}}
          skip: ${{parameters.skipDependencyChecks}}
          continueIfVulnerabilities: true

      - template: /src/build/npm/tasks/test.yaml
        parameters:
          path: ${{parameters.path}}
          test: ${{parameters.test}}

      - task: Npm@1
        displayName: NPM Pack
        inputs:
          command: 'custom'
          workingDir: ${{parameters.path}}
          customCommand: 'pack'

      - task: CopyFiles@2
        displayName: Copy Package
        inputs:
          SourceFolder: ${{parameters.path}}
          Contents: '*.tgz'
          TargetFolder: $(Build.ArtifactStagingDirectory)

      - task: PublishBuildArtifacts@1
        displayName: Publish Config
        inputs:
          PathtoPublish: ${{parameters.path}}/.npmrc
          ArtifactName: npmrc

      - task: PublishBuildArtifacts@1
        displayName: Publish Package
        inputs:
          PathtoPublish: $(Build.ArtifactStagingDirectory)
          ArtifactName: $(Build.DefinitionName)